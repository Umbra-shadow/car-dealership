<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Inventory - Prestige Motors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loader" id="loader">
        <div class="loader-icon"></div>
    </div>

    <header class="header" id="header">
        <nav class="container">
            <!-- Link back to homepage -->
            <a href="/index.html" class="logo">PRESTIGE</a>
            <div class="header-actions">
                <!-- Search bar is the primary feature here -->
                <div class="search-container is-active">
                    <input type="text" id="search-input" placeholder="Search our full inventory...">
                </div>
                <button class="hamburger" id="hamburger-button"><i class="fas fa-bars"></i></button>
            </div>
        </nav>
    </header>

    <div class="mobile-nav" id="mobile-nav">
        <button class="close-btn" id="close-button">&times;</button>
        <a href="/index.html" class="mobile-link">Home</a>
        <a href="#listings" class="mobile-link">Inventory</a>
    </div>

    <main class="inventory-page-main">
        <section id="listings" class="listings-section">
            <div class="container">
                <h2 class="section-title" data-aos="fade-up">Full Inventory</h2>
                <div id="car-gallery" class="car-gallery is-vertical-list">
                    <p class="loading-text">Loading our finest vehicles...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2024 Prestige Motors. All Rights Reserved.</p>
        </div>
    </footer>

    <a id="whatsapp-float" href="#" class="whatsapp-float" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-whatsapp"></i></a>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- ### LINK TO THE NEW INVENTORY SCRIPT ### -->
    <script src="inventory.js"></script>
</body>

</html>
